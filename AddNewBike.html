  <div class="card bg-dark text-white">
  <img class="card-img" src="images/headeradmin.jpg" alt="Card image">

    <div class="card text-center">

    <h3 class="text-center">Add new product</h3>
    <form style="margin-left:350px; margin-right:350px;">
      <div class="form-group">
        <label for="exampleSelect1">Name</label>
        <input class="form-control"></input>
      </div>
      <div class="form-group">
        <label for="exampleSelect1">Gender</label>
        <select class="form-control" id="exampleSelect1">
          <option>Men</option>
          <option>Women</option>
          <option>Kids</option>
        </select>
      </div>
      <div class="form-group">
        <label for="exampleSelect1">Categorie</label>
        <select class="form-control" id="exampleSelect1">
          <option>E-Bike</option>
          <option>Mountainbike</option>
          <option>BMX</option>
        </select>
      </div>
      <div class="form-group">
        <label for="exampleTextarea">Description</label>
        <textarea class="form-control" id="exampleTextarea" rows="3"></textarea>
      </div>
      <div class="form-group">
        <label for="exampleSelect1">Price</label>
        <input class="form-control"></input>
      </div>
      <div class="form-group">
        <label for="exampleSelect1">Quantity</label>
        <input class="form-control"></input>
      </div>
      <div class="form-group">
        <label for="exampleInputFile">Pictures</label>
        <input type="file" class="form-control-file" id="exampleInputFile" aria-describedby="fileHelp">
        <small id="fileHelp" class="form-text text-muted">Please upload at least 3 images. The accepted formats are png/jpg/svg</small>
      </div>

<div class="submitbutton" style="float:right;" >
  <button type="submit" class="btn btn-primary">Add</button>
</div>
    </form>
